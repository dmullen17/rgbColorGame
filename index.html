<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>RGB Color Game</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <nav>
    RGB Color Game
    <ul id='difficulties'>
        <li data-guesses=4>Easy</li>
        <li data-guesses=2>Medium</li>
        <li data-guesses=1>Hard</li>
    </ul>
    </nav>
    <section class='game'>
        <h1 class='box answerRGB'>RGB(81, 27, 66)</h1>
        <div class='board'>
            <div class='color-square square1' data-color></div>
            <div class='color-square square2' data-color></div>
            <div class='color-square square3' data-color></div>
            <div class='color-square square4' data-color></div>
            <div class='color-square square5' data-color></div>
            <div class='color-square square6' data-color></div>
        </div>
        <div class= 'container'>
            <div class='box guesses'>2 guesses remaining</div>
            <div class='box play-again'>Play again!</div>
        </div>
    </section>
<script src='app.js'>
</script>
</body>
</html>
